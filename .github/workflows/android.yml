name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

stages:
  - unit
  - integration
  - build
  
jobs:
  build:
    stage: build
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
 
 test:
   stage: unit
      name: Run Unit Tests
      runs-on: ubuntu-latest
      
      steps:
        - uses: actions/checkout@v1
        - name: set up JDK 11
          uses: actions/setup-java@v2
          with:
            java-version: '11'
        - name: Unit tests
          run: bash ./gradlew test --stacktrace
 
